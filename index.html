<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-hijo">
            <div class="guia">10 x 5 + 50</div>
            <div class="resultado">100</div>
            <div class="boton">1</div>
            <div class="boton">2</div>
            <div class="boton">3</div>
            <div class="boton-operacion">/</div>
            <div class="boton">4</div>
            <div class="boton">5</div>
            <div class="boton">6</div>
            <div class="boton-operacion">x</div>
            <div class="boton">7</div>
            <div class="boton">8</div>
            <div class="boton">9</div>
            <div class="boton-operacion">-</div>
            <div class="boton">C</div>
            <div class="boton">0</div>
            <div class="boton">.</div>
            <div class="boton-operacion">+</div>
            <div class="igual">=</div>
        </div>
    </div>
</body>
</html>
